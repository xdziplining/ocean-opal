<title>Ocean Opal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
    }

    hr {
      background-color: #000000;
      height: 3px;
      border: none;
    }
  </style>
<body style="background-color: #FFFFFF">
<div style="text-align: center">
<img src="/oceanopal.svg" width="40%">
</div>
<hr>
<div style="text-align: center">
  <button id="protoButton"><h1>Launch Opal Essence</h1></button>
  <script>
    document.getElementById('protoButton').onclick = function() {
      // Fetch the HTML content from the text file
      fetch('content.txt') // Replace 'content.txt' with the actual path to your file
        .then(response => response.text())
        .then(htmlContent => {
          // Create a new window or focus on it if it exists
          var win = window.open('', '_blank'); // Empty string for a new, blank window

          if (win) {
            // Write the HTML content to the new window's document
            win.document.open();
            win.document.write(htmlContent);
            win.document.close();

            // Optional: Focus the new window
            win.focus();

          } else {
            // Handle cases where pop-ups are blocked
            alert("Please allow pop-ups. >_<");
          }
        })
        .catch(error => {
          console.error('Error fetching content:', error);
          alert("Error loading content. Please try again."); // User-friendly error message
        });
    };
  </script>
  </div>
  







</body>
